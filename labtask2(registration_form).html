<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Registration Form</title>
  <style>
   
    :root{
      --card-w: 320px;
      --card-bg: #8d8d8d;
      --label-color: #f4f4f4;
      --input-bg: #ffffff;
      --muted: #e9e9e9;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    .page {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      box-sizing:border-box;
    }
 
   
    h1.title {
      position:absolute;
      top:60px;
      width:100%;
      text-align:center;
      margin:0;
      font-weight:500;
      font-size:20px;
      color:#111;
    }
 
   
    .card {
      width:var(--card-w);
      background:var(--card-bg);
      border-radius:14px;
      padding:28px 26px;
      box-shadow: 0 3px 0 rgba(0,0,0,0.12);
      box-sizing: border-box;
    }
 
    label.field-label {
      display:block;
      color:var(--label-color);
      font-size:14px;
      margin-bottom:8px;
      font-weight:600;
    }
 
    .input {
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:4px;
      border:0;
      margin-bottom:18px;
      font-size:14px;
      outline:none;
    }
 
   
    .input[type="text"], .input[type="email"], .input[type="password"] {
      background:var(--input-bg);
      box-shadow: inset 0 1px 0 rgba(0,0,0,0.06);
    }
 
    .role-row {
      color:var(--label-color);
      font-size:13px;
      margin-bottom:18px;
    }
    .role-row .role-option {
      display:inline-flex;
      align-items:center;
      margin-right:14px;
      font-weight:500;
    }
    .role-row input[type="radio"]{
      margin-left:8px;
      margin-right:6px;
      accent-color: #fff;
    }
 
    .small-line {
      color:var(--label-color);
      font-size:13px;
      margin-bottom:12px;
    }
    .small-line a {
      color:#1b2ea4;
      text-decoration:none;
      font-weight:600;
    }
 
    .actions {
      display:flex;
      justify-content:flex-end;
      align-items:center;
    }
 
    .btn {
      padding:8px 14px;
      background:#fff;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 1px 0 rgba(0,0,0,0.2);
    }
 
 
    @media (max-width:420px){
      :root{--card-w:86%;}
      h1.title { top:30px; font-size:18px; }
      .card { padding:20px; }
    }
 
  </style>
</head>
<body>
  <h1 class="title">User Registration Form</h1>
 
  <div class="page">
    <form class="card" action="#" method="post" autocomplete="off" aria-labelledby="reg-title">
     
      <label class="field-label" for="fullname">Fullname</label>
      <input id="fullname" name="fullname" class="input" type="text" placeholder="">
 
     
      <label class="field-label" for="email">Email</label>
      <input id="email" name="email" class="input" type="email" placeholder="">
 
     
      <label class="field-label" for="password">Password</label>
      <input id="password" name="password" class="input" type="password" placeholder="">
 
   
      <div class="role-row" role="radiogroup" aria-label="Role">
        <span style="display:block;margin-bottom:8px;font-weight:700;color:var(--label-color);">Role</span>
        <label class="role-option">
          <input type="radio" name="role" value="admin" checked aria-checked="true"> Admin
        </label>
        <label class="role-option">
          <input type="radio" name="role" value="user" aria-checked="false"> User
        </label>
      </div>
 
      <div class="small-line">
        Already have an account? <a href="LabTask_2(login_form).html" aria-label="Sign in">Sign In</a>
      </div>
 
      <div class="actions">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
