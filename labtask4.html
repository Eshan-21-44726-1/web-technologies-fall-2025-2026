<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }
 
        .product-container {
            display: block;
            text-align: center;
            white-space: nowrap; 
        }
 
        .product-box {
            display: inline-block;
            vertical-align: top;
            width: 260px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            white-space: normal; 
        }
 
        .product-box:hover {
            outline: 3px solid #007bff;
            outline-offset: 5px;
        }
 
        .product-box img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
 
        .product-box h3 {
            margin: 10px 0 5px;
            color: #333;
        }
 
        .product-box p {
            color: #555;
            font-size: 14px;
            margin: 5px 0 10px;
        }
 
        .price {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
            display: block;
        }
 
        .buy-now {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
 
        .buy-now:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
 
    <h1>Our Products</h1>
 
    <div class="product-container">
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1542393545-10f5cde2c810?q=80&w=930&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D="Laptop">
            <h3>Laptop</h3>
            <p>Powerful performance laptop perfect for work and gaming.</p>
            <span class="price">$999</span>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
 
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D="Headphones">
            <h3>Headphones</h3>
            <p>Noise-cancelling wireless headphones with deep bass sound.</p>
            <span class="price">$249</span>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
 
        <div class="product-box">
            <img src="https://images.unsplash.com/photo-1632794716789-42d9995fb5b6?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D="Smartwatch">
            <h3>Smartwatch</h3>
            <p>Stay connected and monitor your fitness in style.</p>
            <span class="price">$299</span>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
    </div>
 
</body>
</html>
